<!doctype html>
<html ng-app="food">

<head>
  <title>Hello AngularJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  <script src="https://use.fontawesome.com/d97e4c5e8f.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="theme.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
        </li>

      </ul>
    </div>
  </nav>
  <div class="container searching" ng-controller="foodSearch">
    <div class="row">
      <div class="col-md-9 offset-md-3">
        <form novalidate class="simple-form">
          <h3>Search for recipes with ingredients </h3><br />
          <input type="text" ng-model="search.name" />
          <small id="emailHelp" class="form-text text-muted">Seperate the ingredients with ", ".</small><br />
          <input type="submit" class="btn btn-primary" ng-click="create(search)" value="Search" />
          <input type="button" class="btn btn-danger" type="reset" value="Reset" />
        </form>
      </div>
      <div class="col-12">
        <ul class="heroes">
          <li ng-repeat="recipe in recipes" [class.selected]="recipe === selectedRecipe" (click)="onSelect(recipe)">
            <span class="badge">{{ recipe.rating }}</span> {{ recipe.recipeName }}
          </li>
        </ul>
      </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</html>
